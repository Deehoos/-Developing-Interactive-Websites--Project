	function displayNextImage_mainBanner() {
			  console.log("Loaded displayNextImage() method");
              x = (x === images_mainBanner.length - 1) ? 0 : x + 1;
              document.getElementById("centralBanner").src = images_mainBanner[x];
          }

	function displayPreviousImage_mainBanner() {
              x = (x <= 0) ? images_mainBanner.length - 1 : x - 1;
              document.getElementById("centralBanner").src = images_mainBanner[x];
          }
		  
	function displayNextImage_logo() {
			  console.log("Loaded displayNextImage() method");
              x = (x === images_logo.length - 1) ? 0 : x + 1;
              document.getElementById("logo").src = images_logo[x];
          }	     
		  
	function displayPreviousImage_logo() {
              x = (x <= 0) ? images_logo.length - 1 : x - 1;
              document.getElementById("logo").src = images_logo[x];
          }
		  
	function adaptiveTimer(interval, worker) {
			  function tick() {
				worker();
				setTimeout(tick, (previous += interval) - Date.now());
			  }

			  var previous = Date.now();
			  tick();
			}

          var images_mainBanner = [], x = -1;
          images_mainBanner[0] = "img/banner3.png";
          images_mainBanner[1] = "img/banner2.png";
		  
		  var images_logo = [], x = -1;
          images_logo[0] = "img/logo1.png";
          images_logo[1] = "img/logo2.png";
		  images_logo[2] = "img/logo3.png";
		  images_logo[3] = "img/logo4.png";
		  images_logo[4] = "img/logo5.png";
		  images_logo[5] = "img/logo6.png";
	  
		
		           
</script>
