<script>
	function startup() {
		showUser();
		setupUserbar();
	}
	
	function registeringAction(formID) {	
		
		try{
			var formIsValid = document.getElementById(formID).checkValidity();
				var realButton = document.getElementById('real_submitButton');
			
				if(formIsValid == true)
				{
					console.log("performing registering action");
					
					try{
						$("#sudoBackground").fadeIn(500);
						//$("#transparentBackground").fadeIn(500);

						setTimeout(function(){
							$("#sudoLoading").fadeIn(500);
							console.log("Fading in sudoLoading module");
						}, 1700);	
						
						//wait 2 seconds before adding to cart		
						setTimeout(function(){
							console.log("Inside final function!");
							register();
							console.log("Finished register function.");
							realButton.click();
							document.getElementById('sudoBackground').style.display="none";
							document.getElementById('sudoLoading').style.display="none";
							window.location = 'home.html';
						}, 3000);
					} catch (error)
					{
						alert("something has failed, call the admin!");
					}
					
				} else {
					realButton.click();
				}
			} catch (e)
			{
				alert("something failed");
			}
		
	}	
</script>
