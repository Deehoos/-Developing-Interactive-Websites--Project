	<!--User greetings-->

<div class="loginFieldBackground">
	<div class="formPositioning">
	<form name="member" method="post"  onsubmit="return matchAccount()" id="masterForm">
		
		<table class="loginPage">
		<col width="20%">
		<col width="70%">
		
		<tr>
		<td>Enter Username: &nbsp; &nbsp;</td>
		<td><input id="username" type="text" name="name" size="30" onchange="alphanumeric('username');" placeholder="enter username.." required></td>
		</tr>

		<tr>
		<td>Enter Password: &nbsp; &nbsp;</td>
		<td><input id="password" type="text" name="password" size="30" required placeholder="enter password.." oninvalid="this.setCustomValidity('Must contain 6 or more characters.')" pattern=".{6,}" oninput="setCustomValidity('')"></td>
		</tr>
		
		<tr>
		<td colspan="2" align="center"><input type="submit"  value="Login"> <input type="reset" value="Clear All"></td>
		</tr>

		
		</table>
		</form>
	</div>
</div>
